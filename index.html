<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marqzen | Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #0f0f0f, #000000 90%);
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    /* Floating gradient orbs for background animation */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out alternate;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      background: #ff0066;
    }

    .orb2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: -100px;
      background: #0066ff;
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(50px, 50px) scale(1.2); }
    }

    .container {
      text-align: center;
      z-index: 5;
      animation: fadeIn 2s ease-out forwards;
    }

    .container img {
      width: 200px;
      margin-bottom: 30px;
      filter: drop-shadow(0px 4px 20px rgba(255,255,255,0.2));
    }

    .headline {
      font-size: 4rem;
      font-weight: 500;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #f5f5f5;
    }

    .subtext {
      font-size: 1.2rem;
      color: #bbb;
      margin-bottom: 40px;
    }

    /* Countdown Timer */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: 700;
    }

    .time-box small {
      font-size: 0.8rem;
      color: #bbb;
      letter-spacing: 1px;
    }

    /* Email Notify */
    .notify {
      margin-top: 20px;
    }

    .notify input {
      padding: 12px 15px;
      border-radius: 25px;
      border: 0.5px solid white;
      background-color: transparent;
   
      outline: none;
      width: 250px;
      margin-right: 10px;
      font-size: 1rem;
    }

    .notify button {
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(45deg, #ff0066, #0066ff);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .notify button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background Orbs -->
  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <div class="container">
    <img src="/img/icons/MarqzenLogo.svg" width="100px" alt="Marqzen Logo">
    <h1 class="headline">Coming Soon</h1>
    <p class="subtext">Weâ€™re crafting something exciting to elevate your brand. Stay tuned.</p>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown">
      <div class="time-box"><span id="days">00</span><small>Days</small></div>
      <div class="time-box"><span id="hours">00</span><small>Hours</small></div>
      <div class="time-box"><span id="minutes">00</span><small>Minutes</small></div>
      <div class="time-box"><span id="seconds">00</span><small>Seconds</small></div>
    </div>

    <!-- Notify Form -->
    <div class="notify">
      <input type="email" placeholder="Enter your email" />
      <button>Notify Me</button>
    </div>
  </div>

  <script>
    // Countdown Timer Logic
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 7); // Coming in 30 days

    const countdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
  </script>
</body>
</html>
